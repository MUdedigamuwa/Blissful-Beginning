    <form>
        <input type="text" id="search-input" onkeyup="showSuggestions()">
        <div class="suggestion-box" id="suggestions"></div>
    </form>
    <style>
        /* Style for the auto-suggestion dropdown */
        .suggestion-container {
            position: relative; /* Use relative positioning */
        }
    
        .suggestion-box {
            display: none;
            position: absolute;
            top: 100%; /* Position below the search input */
            left: 0;
            border: transparent;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
        }
    
        .suggestion-box a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>

    <script>
        
        const suggestionsList = [
            "Report",
            "Edit Report",
            "View Report",
            "All Report",
            "Gift List",
            "Gift Code",
            "About",
            "Help",
            
        ];

        const searchInput = document.getElementById("search-input");
        const suggestionsBox = document.getElementById("suggestions");

        // Function to show suggestions
        function showSuggestions() {
            const inputText = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = "";

            if (inputText.length > 0) {
                const filteredSuggestions = suggestionsList.filter(suggestion => suggestion.toLowerCase().includes(inputText));
                filteredSuggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement("a");
                    suggestionItem.textContent = suggestion;
                    suggestionItem.href = "#"; // You can add a link to the suggestion
                    suggestionItem.addEventListener("click", (e) => {
                        searchInput.value = e.target.textContent;
                        suggestionsBox.innerHTML = "";
                    });
                    suggestionsBox.appendChild(suggestionItem);
                });

                suggestionsBox.style.display = "block";
            } else {
                suggestionsBox.style.display = "none";
            }
        }
    </script>
